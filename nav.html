<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            min-height: 100vh;
            background-color: #f0f2f5;
            padding-bottom: 90px;
        }

        .bottom-nav {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.98);
            padding: 1rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(10px);
            z-index: 1000;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            width: 95%;
            max-width: 500px;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #666;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            padding: 0.5rem;
            min-width: 70px;
        }

        .nav-item i {
            font-size: 1.6rem;
            margin-bottom: 0.4rem;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            z-index: 2;
        }

        .nav-item span {
            font-size: 0.8rem;
            font-weight: 600;
            transition: all 0.3s ease;
            opacity: 0.8;
            position: relative;
            z-index: 2;
        }

        /* Background indicator */
        .nav-item::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(66, 133, 244, 0.1);
            border-radius: 16px;
            transform: scale(0.8);
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .nav-item.active::after {
            transform: scale(1);
            opacity: 1;
        }

        .nav-item.active {
            color: #4285f4;
        }

        .nav-item.active i {
            transform: translateY(-4px);
            text-shadow: 0 4px 8px rgba(66, 133, 244, 0.3);
        }

        .nav-item.active span {
            opacity: 1;
            font-weight: 700;
            transform: translateY(-2px);
        }

        /* Icon specific styles with gradients */
        .nav-item[data-icon="home"] i { 
            background: linear-gradient(135deg, #4285f4, #34a853);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .nav-item[data-icon="edupal"] i { 
            background: linear-gradient(135deg, #34a853, #2e7d32);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .nav-item[data-icon="lessons"] i { 
            background: linear-gradient(135deg, #fbbc05, #f57c00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .nav-item[data-icon="sheets"] i { 
            background: linear-gradient(135deg, #ea4335, #c62828);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .nav-item[data-icon="profile"] i { 
            background: linear-gradient(135deg, #9334ea, #7b1fa2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Hover effect */
        .nav-item:hover {
            transform: translateY(-2px);
        }

        .nav-item:hover i {
            transform: scale(1.1);
        }

        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #1a1a1a;
            }

            .bottom-nav {
                background: rgba(30, 34, 39, 0.95);
                border-color: rgba(255, 255, 255, 0.1);
            }

            .nav-item {
                color: #999;
            }

            .nav-item span {
                color: #fff;
            }

            .nav-item::after {
                background: rgba(66, 133, 244, 0.15);
            }
        }

        /* Mobile responsiveness */
        @media (max-width: 380px) {
            .bottom-nav {
                padding: 0.8rem 1rem;
            }

            .nav-item {
                min-width: 60px;
            }

            .nav-item i {
                font-size: 1.4rem;
            }

            .nav-item span {
                font-size: 0.7rem;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="bottom-nav">
        <a href="home.html" class="nav-item" data-icon="home">
            <i class="fas fa-house"></i>
            <span>Home</span>
        </a>
        <a href="edupal.html" class="nav-item" data-icon="edupal">
            <i class="fas fa-graduation-cap"></i>
            <span>EduPal</span>
        </a>
        <a href="lessons.html" class="nav-item" data-icon="lessons">
            <i class="fas fa-book-open"></i>
            <span>Lessons</span>
        </a>
        <a href="profile.html" class="nav-item" data-icon="profile">
            <i class="fas fa-circle-user"></i>
            <span>Profile</span>
        </a>
    </nav>
</body>
</html>
